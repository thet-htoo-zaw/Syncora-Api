spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/syncora_db
    username: thethtoo
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 18000000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      indent-output: true

  logging:
    level:
      org.springframework: DEBUG