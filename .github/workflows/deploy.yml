name: 🚀 Deploy to EC2 (Production)

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4

      - name: 🛠️ Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📦 Build app
        run: ./gradlew clean build -x test

      - name: 🏷️ Rename JAR (optional)
        run: mv build/libs/*.jar build/libs/syncora.jar

      - name: 📁 Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/syncora.jar"
          target: "~/syncora-prod"

      - name: ✅ Check if JAR exists
        run: |
          if [ ! -f build/libs/syncora.jar ]; then
            echo "JAR file not found!"
            exit 1
          fi

      - name: 🔍 Verify JAR on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ls -lh /home/ubuntu/syncora-prod/syncora.jar

      - name: 🔁 Restart Spring Boot (systemd)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" | sudo tee /etc/syncora.env > /dev/null
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" | sudo tee -a /etc/syncora.env > /dev/null
            sudo systemctl daemon-reload
            sudo systemctl restart syncora.service
            sudo systemctl status syncora.service --no-pager
