name: 🚀 Deploy to EC2 (Production)

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📦 Build app
        run: ./gradlew clean build -x test

      - name: ✅ Check if JAR exists
        run: |
          if [ ! -f build/libs/*.jar ]; then
            echo "JAR file not found!"
            exit 1
          fi

      - name: 🏷️ Rename JAR (optional)
        run: mv build/libs/*.jar build/libs/syncora.jar

      - name: 📁 Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/syncora.jar"
          target: "~/syncora-prod"

      - name: 🔁 Restart Spring Boot (systemd)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" | sudo tee /etc/syncora.env > /dev/null
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" | sudo tee -a /etc/syncora.env > /dev/null
            sudo chown ubuntu:ubuntu /home/ubuntu/syncora-prod/syncora.jar
            sudo chmod 755 /home/ubuntu/syncora-prod/syncora.jar
            sudo systemctl daemon-reload
            sudo systemctl restart syncora.service
            sudo systemctl status syncora.service --no-pager

      - name: 💬 Set Slack color based on status
        id: set-color
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "color=#36a64f" >> $GITHUB_OUTPUT
          else
            echo "color=#ff0000" >> $GITHUB_OUTPUT
          fi

      - name: 🔔 Notify Slack About Deployment
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":rocket: *Deploy to Production* by _${{ github.actor }}_",
              "attachments": [
                {
                  "color": "${{ steps.set-color.outputs.color }}",
                  "text": "Status: *${{ job.status }}*\nRepo: `${{ github.repository }}`\nBranch: `${{ github.ref_name }}`"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
